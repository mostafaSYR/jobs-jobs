version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist 
    networks:
      - app-network

  migrate:
    build: .
    entrypoint: ["npx", "prisma", "migrate", "deploy"] 
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - app-network
    restart: "no"

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jobs-jobs
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
